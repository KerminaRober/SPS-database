        <script>
            function filterStudents() {
                var input = document.getElementById('searchBar').value.toUpperCase();
                var studentCards = document.getElementsByClassName('student-card');
                
                for (var i = 0; i < studentCards.length; i++) {
                    var studentName = studentCards[i].getElementsByTagName('h3')[0].innerText.toUpperCase();
                    if (studentName.indexOf(input) > -1) {
                        studentCards[i].style.display = '';
                    } else {
                        studentCards[i].style.display = 'none';
                    }
                }
            }
        </script>
